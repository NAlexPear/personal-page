---
layout: preview
---

{% for post in site.posts limit: 10 %}
    <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
    <h4>{{ post.date | date_to_long_string }}</h4>
    <p>
      {{ post.excerpt | strip_html }}
      <br>
      <a href="{{ post.url }}"> [read more...]</a>
    </p>
    <hr>
{% endfor %}
