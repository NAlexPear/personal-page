---
layout: preview
---
<div class="blogroll">
    <ul id="resume-links">
        <li><a href="http://alexpear.com/blog/archive">archive</a></li>
        <li><a href="http://alexpear.com/blog/feed.xml">feed</a></li>
    </ul>
{% for post in site.posts limit: 10 %}
  <br>
    <a href="/blog{{ post.url }}"><h4>{{ post.title }}</h4></a>
    <p class="subtitle">{{ post.date | date_to_long_string }}</p>
    <p>
      {{ post.excerpt | strip_html }}
      <br>
      <a href="/blog{{ post.url }}"> [read more...]</a>
    </p>
    <br>
    <br>
{% endfor %}
</div>
