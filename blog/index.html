---
layout: preview
---

{% for post in site.posts limit: 10 %}
  <br>
    <a href="/blog{{ post.url }}"><p style="font-size:2.5vw; font-weight:400;margin-bottom:0; line-height:100%;">{{ post.title }}</p></a>
    <p style="font-size:1.5vw; color:#dadada;">{{ post.date | date_to_long_string }}</p>
    <p>
      {{ post.excerpt | strip_html }}
      <br>
      <a href="/blog{{ post.url }}"> [read more...]</a>
    </p>
    <br>
    <br>
{% endfor %}
